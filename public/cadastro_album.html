<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Ye Fan Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Ye Fan Page</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 id="form-album-title" class="text-center mb-4">Cadastrar Novo Álbum</h2>

                <form id="form-cadastro-album">
                    
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título do Álbum</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição (para o card)</label>
                        <input type="text" class="form-control" id="descricao" required>
                    </div>

                    <div class="mb-3">
                        <label for="ano" class="form-label">Ano de Lançamento</label>
                        <input type="number" class="form-control" id="ano" required>
                    </div>

                    <div class="mb-3">
                        <label for="imagem" class="form-label">Caminho da Imagem (Ex: images/album1.png)</label>
                        <input type="text" class="form-control" id="imagem" required>
                    </div>

                    <div class="mb-3">
                        <label for="conteudo" class="form-label">Conteúdo (para a página de detalhes)</label>
                        <textarea class="form-control" id="conteudo" rows="5" required></textarea>
                    </div>

                    <hr class="my-4">
                    <h4 class="mb-3">Campos de Destaque (Opcional)</h4>

                    <div class="mb-3">
                        <label for="imagem_carousel" class="form-label">Caminho do Banner (Ex: images/dropout_banner.jpeg)</label>
                        <input type="text" class="form-control" id="imagem_carousel">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="destaque">
                        <label class="form-check-label" for="destaque">
                            Marcar como destaque (para aparecer no carrossel)
                        </label>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Salvar Álbum</button>

                </form>
            </div>
        </div>
    </main>

    <script src="assets/scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
